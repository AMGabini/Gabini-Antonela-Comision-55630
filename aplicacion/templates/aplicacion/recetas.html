{% extends 'aplicacion/base.html' %}
{% load static %}

{% block contenido %}
    
    <table>
        <tr>
            <td width="200"><h5>Agregar Recetas</h5></td>
            <td>
                <a
                href="{% url 'create_receta' %}"
                class="btn btn-primary btn-sm"
                ><i class="fa fa-plus fa-lg" title="New Record"> </i>
                </a>
            </td>
        </tr>
    </table>

    <h1>{{ titulo|upper }}</h1>
     
    <table class="table table-bordered border-primary">
        <thead>
            <tr>
                <th>Id</th>
                <th>Nombre de Receta</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for r in Receta %}
                <tr>
                    <td>{{ r.id }}</td>
                    <td>{{ r.titulo }}</td>
                    <td>
                        <a href="{% url 'detalle_receta' r.id %}" class="btn btn-primary">
                            Ver Detalles
                        </a>
                        <a href="{% url 'update_receta' r.id %}" class="btn btn-primary">
                            <i class="fa fa-edit fa-sm" title="Edit Record"></i>
                        </a>
                        <a href="{% url 'delete_receta' r.id %}" class="btn btn-danger">
                            <i class="fa fa-trash fa-sm" title="Delete Record"></i>
                        </a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

{% endblock contenido %}
